<footer [ngClass]="['c-footer', 'c-footer--primary','l-flex--footer']">
    <div [ngClass]="['c-footer__tab', 'l-flex--tab']"><div [ngClass]="['c-footer__tab--orange']"></div></div>
    <div [ngClass]="['c-footer__content', 'l-grid']">
        <img src="assets/shared/desktop/logo.svg" alt='Audiophile Logo' />
        <app-navbar></app-navbar>
        <p>
            Audiophile is an all in one stop to fulfill your
            audio needs. We're a small team of music lovers
            and sound specialists who are devoted to helping
            you get the most out of personal audio. Come and 
            visit our demo facility - we're open 7 days a week.
        </p>
        <div [ngClass]="['l-social-links-desktop', 'l-grid__item--social-links']">
            <app-social-media-links></app-social-media-links>
        </div>
        <div [ngClass]="['l-flex--mobile']">
            <sub>Copyright 2021. All Rights Reserved</sub>
            <div [ngClass]="['l-social-links-tablet']">
                <app-social-media-links></app-social-media-links>
            </div>
        </div>
        <div [ngClass]="['l-social-links-mobile']">
            <app-social-media-links></app-social-media-links>
        </div>
    </div>
</footer>
